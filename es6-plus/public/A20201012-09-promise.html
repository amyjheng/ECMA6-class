<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <div id="info"></div>
    <script>

        const info = document.querySelector('#info');

        const promiseFunc = () => {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve(Math.floor(100 * Math.random()));
                }, 1000 * Math.random());
            });
        };
        const PromiseF = () => {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve(Math.floor(200 * Math.random()));
                }, 1000 * Math.random());
            });
        };

        promiseFunc()
            .then(r => {
                info.innerHTML += r + '<br>';
                return promiseFunc();
            })
            .then(r => {
                info.innerHTML += r + '<br>';
                return promiseFunc();
            })
            .then(r => {
                info.innerHTML += r + '<br>';
            })

        PromiseF()
            .then(q => {
                info.innerHTML += q + '<br>';
                return PromiseF();
            })
            .then(q => {
                info.innerHTML += q + '<br>';
                return PromiseF();
            })
            .then(q => {
                info.innerHTML += q + '<br>';

            })
    </script>
</body>

</html>
